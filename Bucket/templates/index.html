<!DOCTYPE html>
<html>

<head>
    <title>S3 Manager</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background: #eef2f7;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Header & Logout Button */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
            gap: 15px;
        }

        .search-bar {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        /* File List Items */
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #edf2f7;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #fcfcfc;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }

        .file-category {
            color: #95a5a6;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .btn {
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-download {
            background: #2ecc71;
        }

        .btn-download:hover {
            background: #27ae60;
        }

        .btn-delete {
            background: #e74c3c;
            margin-left: 5px;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px dashed #3498db;
        }

        .btn-upload {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0;">Bucket: {{ bucket }}</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search files...">
            <a href="/logout" class="btn-logout">Logout</a>
        </div>

        <div class="upload-section">
            <form action="/upload" method="post" enctype="multipart/form-data"
                style="display: flex; gap: 15px; align-items: center;">
                <input type="file" name="file" required style="flex-grow: 1;">
                <button type="submit" class="btn-upload">Upload to Folder</button>
            </form>
        </div>

        <div id="fileList">
            {% for file in files %}
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">{{ file.split('/')[-1] }}</span>
                    {% if '/' in file %}
                    <span class="file-category">Folder: {{ file.split('/')[0] }}</span>
                    {% else %}
                    <span class="file-category">Root Directory</span>
                    {% endif %}
                </div>

                <div>
                    <a href="{{ url_for('download', filename=file) }}" class="btn btn-download">Download</a>
                    <a href="{{ url_for('delete', filename=file) }}" class="btn btn-delete"
                        onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Simple client-side search/filter
        document.getElementById('searchInput').addEventListener('keyup', function () {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(item => {
                let text = item.querySelector('.file-name').textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
